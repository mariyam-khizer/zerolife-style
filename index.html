    </div>
        <ul class="navbar">
            <li class="nav-list1">Back To School</li>

    <div #swiperRef="" class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://stylo.pk/cdn/shop/files/1920x600_f3abb785-a9d4-4f3f-bf1a-39f0d44c7e02.jpg?v=1722358291"></div>
          <div class="swiper-slide"><img src="https://stylo.pk/cdn/shop/files/1920x600_4_88a43786-990a-4dbe-9894-1e38f33fa77d.jpg?v=1721385925"></div>
          <div class="swiper-slide"><img src="https://stylo.pk/cdn/shop/files/01_84b23f8f-81b3-430b-8074-8bf1dd4bec2c_720x.jpg?v=1714975573"></div>
          <div class="swiper-slide"><img src="https://lcci.pk/wp-content/uploads/2020/11/Stylo-Shoes-Style-IJ.jpg"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    
      <p class="append-buttons">
        <button class="prepend-2-slides">Prepend 2 Slides</button>
        <button class="prepend-slide">Prepend Slide</button>
        <button class="append-slide">Append Slide</button>
        <button class="append-2-slides">Append 2 Slides</button>
      </p>




    <hr/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>



    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          centeredSlides: true,
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            type: "fraction",
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
    
        var appendNumber = 4;
        var prependNumber = 1;
        document
          .querySelector(".prepend-2-slides")
          .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.prependSlide([
              '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
              '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
            ]);
          });
        document
          .querySelector(".prepend-slide")
          .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.prependSlide(
              '<div class="swiper-slide">Slide ' + --prependNumber + "</div>"
            );
          });
        document
          .querySelector(".append-slide")
          .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.appendSlide(
              '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>"
            );
          });
        document
          .querySelector(".append-2-slides")
          .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.appendSlide([
              '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
              '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
            ]);
          });
      </script>
